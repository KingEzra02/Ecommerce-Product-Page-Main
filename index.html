<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>E-commerce product page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style></style>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="gap-btw-l-li">
          <div class="logo">
            <img src="./images/logo.svg" alt="Logo" />
          </div>
          <ul>
            <li><a href="#">Collections</a></li>
            <li><a href="#">Men</a></li>
            <li><a href="#">Women</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </div>
        <div class="gap-btw-c-p">
          <div class="cart">
            <img src="./images/icon-cart.svg" alt="Cart Icon" />
            <!-- <span class="cart-count">0</span> -->
          </div>
          <div class="profile">
            <img src="./images/image-avatar.png" alt="Profile Icon" />
          </div>
        </div>
      </nav>
    </header>

    <main>
      <div class="product-container">
        <div class="product-image">
          <img src="./images/image-product-1.jpg" alt="Product Image" />
        </div>
        <div class="product-thumbnail">
          <img src="./images/image-product-1-thumbnail.jpg" alt="" />
          <img src="./images/image-product-2-thumbnail.jpg" alt="" />
          <img src="./images/image-product-3-thumbnail.jpg" alt="" />
          <img src="./images/image-product-4-thumbnail.jpg" alt="" />
        </div>
      </div>

      <div class="product-details">
        <h5>SNEAKER COMPANY</h5>
        <p class="p-one">Fall Limited Edition Sneakers</p>
        <p class="p-two">
          These low-profile sneakers are you your perfect casual wear companion.
          Featuring a durable rubber outer sole, they'll withstand everything
          the weather can offer.
        </p>
        <div class="price">
          <div class="two-prices">
            <span class="current-price"> $125.00 </span>
            <span class="discount-percentage"> 50% </span>
          </div>
          <span class="original-price-value"> $250.00 </span>
        </div>
        <!-- <div class="original-price"></div> -->

        <div class="quantity">
          <div class="quantity-btn">
            <button class="btn minus">
              <img src="./images/icon-minus.svg" alt="Minus Icon" />
            </button>
            <input type="text" value="0" class="qty-input" />
            <button class="btn plus">
              <img src="./images/icon-plus.svg" alt="Plus Icon" />
            </button>
          </div>

          <button class="add-to-cart-btn">
            <img src="./images/icon-cart.svg" alt="" /> Add to cart
          </button>
        </div>
      </div>
    </main>

    <div class="attribution">

      by <a href="#">Your Name Here and link to your portfolio website</a>.
    </div> -->
  </body>
</html>
